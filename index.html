<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary component</title>
    <link rel="icon" type="image/png" href="/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="first">
            <span class="top"><p>Your Result</p></span>
            <div class="score"><p><span class="bold-score">76</span></p>
                <span class="total"><p>of 100</p></span>
            </div>
            <p><span class="bold">Great</span></p>
            <p><span class="score-percent">You scored higher than 65% of the people who have taken these tests.</span></p>
        </div>
        <div class="second">
            <p>Summary</p>
            <button id="first"><i class="fa-regular fa-eye"></i>Reaction
                <p>80 / 100</p>
            </button>
            <button id="second"><i class="fa-solid fa-brain"></i>Memory
                <p>92 / 100</p>
            </button>
            <button id="third"><i class="fa-regular fa-comment"></i>Verbal
                <p>61 / 100</p>
            </button>
            <button id="fourth"><i class="fa-regular fa-eye"></i>Visual
                <p>72 / 100</p>
            </button>

            <button id="last">Continue</button>
        </div>
    </div>
    <div class="by"><button><a href="https://github.com/tj330" target="_blank">By TJ</a></button></div>
</body>
</html>
